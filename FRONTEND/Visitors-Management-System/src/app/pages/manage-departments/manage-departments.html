<div class="manage-dept-container">
  <h2>Manage Departments</h2>

  <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()" class="dept-form">
    <input type="text" formControlName="name" placeholder="Enter Department Name" />
    <button type="submit">
      {{ isEditMode ? 'Update Department' : 'Add Department' }}
    </button>
  </form>

  <div class="dept-list">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Department Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dept of departments">
          <td>{{ dept.id }}</td>
          <td>{{ dept.name }}</td>
          <td>
            <button class="edit-btn" (click)="onEdit(dept)">Edit</button>
            <button class="delete-btn" (click)="onDelete(dept.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

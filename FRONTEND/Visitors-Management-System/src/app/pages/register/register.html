<div class="register-container">
  <div class="register-card">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <label>
        Full Name
        <input type="text" formControlName="fullName" placeholder="Enter full name" />
        <span class="error" *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
          Full name is required.
        </span>
      </label>

      <label>
        Email
        <input type="email" formControlName="email" placeholder="Enter email" />
        <span class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          Valid email is required.
        </span>
      </label>

      <label>
        Contact Number
        <input type="tel" formControlName="contact" placeholder="Enter 10-digit contact" />
        <span class="error" *ngIf="registerForm.get('contact')?.touched && registerForm.get('contact')?.invalid">
          Valid 10-digit number is required.
        </span>
      </label>

      <label>
        Password
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter password" />
          <span class="toggle-icon" (click)="togglePasswordVisibility()">
            {{ showPassword ? '🙈' : '👁️' }}
          </span>
        </div>
        <span class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          Minimum 6 characters required.
        </span>
      </label>

      <label>
        Confirm Password
        <div class="password-wrapper">
          <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" placeholder="Confirm password" />
          <span class="toggle-icon" (click)="toggleConfirmPasswordVisibility()">
            {{ showConfirmPassword ? '🙈' : '👁️' }}
          </span>
        </div>
        <span class="error" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid">
          Confirm password is required.
        </span>
        <span class="error" *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
          Passwords do not match.
        </span>
      </label>

      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
